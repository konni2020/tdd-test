<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript tests</title>
	<link rel="stylesheet" type="text/css" href="qunit-2.6.0.css">
	<script src="../jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
		<form>
			<input type="" name="text">
			<div class="has-error">Error text</div>
		</form>
		
	</div>

	<script src="qunit-2.6.0.js"></script>
	<script src="../list.js"></script>

	<script>


		QUnit.test('error should be hidden on keypress', function (assert) {
			window.Superlists.initialize();
			$('input[name="text"]').trigger('keypress');
			assert.equal($('.has-error').is(':visible'), false);
		});

		QUnit.test("error aren't hidden if there is no keypress", function (assert) {
			window.Superlists.initialize();
			assert.equal($('.has-error').is(':visible'), true);
		});
	</script>

</body>
</html>
